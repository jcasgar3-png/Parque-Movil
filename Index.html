<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parque Móvil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --blue: #004a98;
      --blue-light: #e2ecf7;
      --bg: #f5f5f7;
      --border: #d3d7dd;
      --text: #111827;
      --muted: #6b7280;
      --yellow: #fcd34d;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display:flex;align-items:center;justify-content:space-between;
      padding:.75rem 1rem;background:var(--blue);color:#fff;
    }
    .screen { display:none; }
    .screen.active { display:block; }
    .card {
      background:#fff;border-radius:12px;border:1px solid var(--border);
      padding:1rem;margin-bottom:1rem;
    }
    .input, .select, .textarea {
      width:100%;padding:.6rem;border-radius:8px;
      border:1px solid var(--border);font-size:.9rem;
    }
    .btn {
      padding:.7rem 1.2rem;border-radius:8px;border:none;
      cursor:pointer;font-size:.9rem;
    }
    .btn-primary { background:var(--blue);color:white; }
    .btn-secondary { background:white;border:1px solid var(--border); }
    .btn-ghost { background:transparent;border:none;color:var(--blue); }
    .service { background:white;border-radius:12px;border:1px solid var(--border);padding:.9rem; }
    .link { color:var(--blue);cursor:pointer; }
  </style>
</head>

<body>

<header>
  <div><strong>Gobierno de Canarias</strong></div>
  <button id="logout" class="btn-ghost" style="display:none;">Salir</button>
</header>

<main style="padding:1rem;max-width:600px;margin:auto;">

  <!-- LOGIN -->
  <section id="login" class="screen active">
    <div class="card">
      <h2>Iniciar sesión</h2>
      <label>Usuario</label>
      <input id="user" class="input" placeholder="NIF/NIE">

      <label style="margin-top:.6rem;">Contraseña</label>
      <input id="pass" type="password" class="input" placeholder="••••••••">

      <button id="loginBtn" class="btn btn-primary" style="width:100%;margin-top:1rem;">Acceder</button>
    </div>
  </section>

  <!-- MENÚ -->
  <section id="menu" class="screen">
    <h2>Parque Móvil</h2>

    <button class="btn btn-secondary" style="width:100%;margin-bottom:.7rem;" onclick="go('servicios')">
      Listado de Servicios
    </button>

    <button class="btn btn-secondary" style="width:100%;margin-bottom:.7rem;" onclick="go('solicitudes')">
      Gestión de Solicitudes
    </button>

    <button class="btn btn-secondary" style="width:100%;" onclick="go('avisos')">
      Gestión de Avisos
    </button>
  </section>

  <!-- LISTADO DE SERVICIOS -->
  <section id="servicios" class="screen">
    <h2>Listado de Servicios</h2>

    <label>Fecha</label>
    <input id="svcDate" type="date" class="input">

    <button id="buscarServicios" class="btn btn-primary" style="margin-top:.7rem;">Buscar</button>

    <div id="listaServicios" style="margin-top:1rem;"></div>

    <button class="btn btn-ghost" style="margin-top:1rem;" onclick="go('menu')">Volver</button>
  </section>

  <!-- DETALLE -->
  <section id="detalle" class="screen">
    <h2>Detalle del Servicio</h2>

    <div class="card">
      <p><strong>Parte Nº: </strong><span id="dParte"></span></p>
      <p><strong>Fecha: </strong><span id="dFecha"></span></p>
      <p><strong>Hora: </strong><span id="dHora"></span></p>
      <p><strong>Isla: </strong><span id="dIsla"></span></p>
      <p><strong>Tipo: </strong><span id="dTipo"></span></p>
      <p><strong>Vehículo: </strong><span id="dVeh"></span></p>
      <p><strong>Motivo:</strong></p>
      <p id="dMotivo"></p>
      <p><strong>Ocupantes:</strong></p>
      <ul id="dOcup"></ul>
    </div>

    <button class="btn btn-ghost" onclick="go('servicios')">Volver</button>
  </section>

  <!-- SOLICITUDES (solo diseño) -->
  <section id="solicitudes" class="screen">
    <h2>Gestión de Solicitudes</h2>
    <div class="card">No existen solicitudes.</div>
    <button class="btn btn-ghost" onclick="go('menu')">Volver</button>
  </section>

  <!-- AVISOS (solo diseño) -->
  <section id="avisos" class="screen">
    <h2>Gestión de Avisos</h2>
    <div class="card">No existen avisos.</div>
    <button class="btn btn-ghost" onclick="go('menu')">Volver</button>
  </section>

</main>

<script>
  function go(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }
